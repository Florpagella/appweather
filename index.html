<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP clima</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <main>
        <div class="searchform">
            <form id="search-form">
                <div class="searchbox">
                    <input type="text" autocomplete="off" placeholder="Buscar ciudad..." class="search" id="searchbox">
                </div>
            </form>
        </div>
        <div class="weathercard" id="weathercard">
            <div class="city" id="city">Tortuguitas, Bs As</div>
            
            <div class="temperature">
                <img src="/img/tempAlta.png" alt="" class="temp-img" id="temp-img">
                <div class="temp" id="temp">14°C</div>
            </div>
            <div class="weather" id="weather">Soleado</div>
            <div class="range" id="range">12°C / 18°C</div><div class="date" id="date">30/09/2024</div>
        </div>
    </main>

<script src="/main.js"></script>
</body>
</html>
